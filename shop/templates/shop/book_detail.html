{% extends 'base.html' %}
{% block title %}Book detail {% endblock %}

{% block content %}


            <h1>{{ object.title }}</h1>
            <img style="width: 300px" src="{{ object.image }}" >
    <blockquote>{{ object.description }}</blockquote>
    {% for author in object.author.all %}
        <p>{{ author }}</p>
    {% endfor %}


            <p>{{ object.price }}</p>
            <a href="{% url 'shop:cart-create' object.pk %}">  Add to cart </a>





{% endblock %}
